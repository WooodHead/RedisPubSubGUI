<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Redis PubSub Listener</title>

    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/clusterize.css" />
    <script src="./js/clusterize.min.js" charset="utf-8"></script>

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.17.1/build/styles/default.min.css"
    />
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.17.1/build/highlight.min.js"></script>
    <script>
      hljs.initHighlightingOnLoad();
    </script>
    <script
      src="https://kit.fontawesome.com/d69486ac87.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="container" class="container-fluid">
      <form>
        <div class="form-row">
          <div class="col">
            <input
              id="host-input"
              type="text"
              class="form-control"
              placeholder="Default host: 127.0.0.1"
            />
          </div>
          <div class="col" style="padding-right: 12px !important;">
            <input
              id="port-input"
              type="text"
              class="form-control"
              placeholder="Default Port: 6379"
            />
          </div>
          <div class="col">
            <button
              id="start-button"
              type="button"
              class="btn btn-success mb-2"
            >
              Start
            </button>
            <button id="stop-button" type="button" class="btn btn-danger mb-2">
              Stop
            </button>
            <button
              id="clear-button"
              type="button"
              class="btn btn-warning mb-2"
            >
              Clear
            </button>

            <div class="btn-group" role="group" aria-label="Basic example">
              <button id="font-smaller" type="button" class="btn btn-secondary">
                ‚¨á
              </button>
              <button id="font-bigger" type="button" class="btn btn-secondary">
                ‚¨Ü
              </button>
            </div>
          </div>
        </div>
      </form>

      <div class="row scrollbar-row">
        <div class="col-8 scrollbar-col">
          <div id="scrollArea" class="clusterize-scroll scroller-box">
            <div id="contentArea" class="clusterize-content">
              <div class="clusterize-no-data">Loading data‚Ä¶</div>
            </div>
          </div>
        </div>
        <div class="col-4" style="padding: 0 0 0 4px;">
          <div class="row">
            <div class="col-12">
              <hr data-content="Settings" class="hr-text" />
              <button id="watch-button" type="button" class="btn btn-success">
                üëÅÔ∏è
              </button>
              <button id="save-button" type="button" class="btn btn-primary">
                <i class="fas fa-save"></i>
              </button>
              <button id="load-button" type="button" class="btn btn-primary">
                <i class="fas fa-upload"></i>
              </button>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <hr data-content="SSH Client" class="hr-text" />

              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="user-ssh-toggle"
                />
                <label class="custom-control-label" for="user-ssh-toggle"
                  >Use SSh connection?</label
                >
              </div>
              <div class="collapse" id="ssh-container">
                <div class="row" style="margin-top: 5px; margin-bottom: 5px;">
                  <div class="col-7" style="padding-right: 2px;">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3"
                          >host</span
                        >
                      </div>
                      <input
                        type="text"
                        class="form-control"
                        id="ssh-host"
                        aria-describedby="basic-addon3"
                      />
                    </div>
                  </div>
                  <div class="col-5">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3"
                          >port</span
                        >
                      </div>
                      <input
                        type="text"
                        class="form-control"
                        id="ssh-port"
                        aria-describedby="basic-addon3"
                      />
                    </div>
                  </div>
                  <div class="col-6" style="padding-right: 2px;">
                    <div
                      class="input-group mb-3"
                      style="margin-bottom: 0 !important;"
                    >
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3"
                          >user</span
                        >
                      </div>
                      <input
                        type="text"
                        class="form-control"
                        id="ssh-username"
                        aria-describedby="basic-addon3"
                      />
                    </div>
                  </div>
                  <div class="col-6">
                    <div
                      class="input-group mb-3"
                      style="margin-bottom: 0 !important;"
                    >
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3"
                          >pass</span
                        >
                      </div>
                      <input
                        type="password"
                        class="form-control"
                        id="ssh-password"
                        aria-describedby="basic-addon3"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <hr data-content="SETTINGS" class="hr-text" />
              <div class="row">
                <div class="col">
                  <input
                    id="channel-input"
                    type="text"
                    class="form-control"
                    placeholder="default: info"
                  />
                </div>
                <div class="col">
                  <div
                    id="channel-counter"
                    class="alert alert-secondary counter-box"
                    role="alert"
                  >
                    0
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-10">
              <div class="input-group">
                <input
                  id="limit-input"
                  type="text"
                  value="500"
                  class="form-control"
                  placeholder="Recipient's username"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
                <div class="input-group-append">
                  <button
                    id="decrease-limit-button"
                    class="btn btn-outline-secondary"
                    type="button"
                  >
                    -
                  </button>
                  <button
                    id="increase-limit-button"
                    class="btn btn-outline-secondary"
                    type="button"
                  >
                    +
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <hr data-content="FILTER" class="hr-text" />
              <form>
                <div class="form-group">
                  <textarea
                    class="form-control"
                    id="filter-box"
                    rows="3"
                    placeholder="write the conditions"
                  ></textarea>
                </div>
                <button
                  id="filter-button"
                  type="button"
                  class="btn btn-primary btn-block"
                >
                  Submit Filter
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <br />
      <!-- <small style="color: dimgrey; text-align: right; width: 100%;"
        >Sadra Amlashi</small
      > -->
    </div>

    <script src="./js/channel.js" charset="utf-8"></script>
  </body>
</html>
